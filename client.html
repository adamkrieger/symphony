<!DOCTYPE HTML>

<html>
<head>
    <script type="application/javascript" src="client.js" ></script>
    <link rel="stylesheet" href="client.css" />
</head>

<body>
<div id="restapi">
    <h1>Balanced Rest API</h1>
    <label for="restapiaddr">Rest Addr</label>
    <input id="restapiaddr" class="addrinput" value="http://api.docker.localhost:8081" />
    <input id="restapi_get" type="button" onclick="RestAPI_GET()" value="Send"/>
    <br />
    <input id="restapi_resp" />
</div>

<div id="sse">
    <h1>ConfCall Dialer</h1>
    <label for="callerID">CallerID</label><input id="callerID" /><br />
    <label for="callID">CallID</label><input id="callID" /><br />
    <a href="javascript:WebSocketConnect()">Open Socket</a><br />
    <label for="message">Message</label>
    <input id="message" />
    <input id="send" type="button" onclick="SendMessage()" value="Send"/>
</div>
</body>
</html>
